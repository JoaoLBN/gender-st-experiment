    <md-dialog-content layout="column" class="md-dialog-content" layout-padding>
        <h2 class="md-title">{{ctrl.title}}</h2>
        <div layout="row">
            <p>{{ctrl.textContent}}</p>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="ctrl.closeDialog()" class="md-accent">
           Continuar
        </md-button>
    </md-dialog-actions>
